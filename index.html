<!DOCTYPE html>
<html lang="ja">
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>GPX Visualizer</title>
		
		<link rel="stylesheet" href="css/default.css">
		
		<link id="gpx-stringifier-css" rel="stylesheet" href="css/gpx-stringifier.css" disabled>
		<link id="gpx-input-css" rel="stylesheet" href="css/gpx-input.css" disabled>
		<link id="gpx-visualizer-css" rel="stylesheet" href="css/gpx-visualizer.css" disabled>
		<link id="text-area-css" rel="stylesheet" href="css/text-area.css" disabled>
		
		<script src="js/utils.js"></script>
		<script src="js/GPXParser.js"></script>
		<script src="js/micro-parser.js"></script>
		<script src="js/gpx-placeholder.js"></script>
		<script type="module" src="js/html-gpx-element.js"></script>
		<script src="js/dev.js"></script>
		
	</head>
	
	<body>
		
		<gpx-input template="gpx-input" shadow-css="#gpx-input-css"></gpx-input>
		
		<template id="gpx-visualizer">
			<fieldset>
				<slot name="ctrl"></slot>
				<slot name="legend"></slot>
				<slot name="visualizer"></slot>
			</fieldset>
		</template>
		
		<template id="text-area">
			<div id="root">
				<div id="textarea-node">
					<textarea id="textarea"></textarea>
				</div>
				<div id="ctrl"><slot name="ctrl-before-copy"></slot><copy-element id="copy" class="copy custom-button" source="#textarea">Copy</copy-element><slot name="ctrl-before-clear"></slot><clear-element id="clear" class="clear custom-button" source="#textarea">Clear</clear-element><slot name="ctrl-after-clear"></slot></div>
			</div>
		</template>
		
		<template id="gpx-stringifier">
			
			<div id="root">
				
				<input id="output-toggle" class="toggle" type="checkbox">
				<div class="wrapper">
					<label class="toggle" for="output-toggle">üìù Output</label>
					<div id="output-container" class="container">
						<text-area id="output" template="text-area" shadow-css="#text-area-css"></text-area>
					</div>
				</div>
				
				<input id="edit-toggle" class="toggle" type="checkbox" checked>
				<div class="wrapper">
					<label class="toggle" for="edit-toggle">‚úçÔ∏è Edit</label>
					<div id="edit-container" class="container">
						<text-area id="edit" template="text-area" shadow-css="#text-area-css" value='üë£ {distance-total("km") round-f}km üèÉ {speed("km/h", "avg") round-f}km/h ‚õ∞ {elevation("m","max") round-f}m üìà {elevation("m", "pos") round-f}m ‚è± {duration("h")}:{duration("m") pad}:{duration("s") pad} üìÖ {points("y", "0%", "date")}/{points("M", "0%", "date")}/{points("d", "0%", "date")} {points("dn", "0%", "date")}. {points("h12", "0%", "date")}:{points("m", "0%", "date") pad} {points("hn", "0%", "date")}'></text-area>
					</div>
				</div>
				
			</div>
			
		</template>
		
		<template id="gpx-input">
			
			<div id="root">
				
				<input id="input-toggle" class="toggle" type="checkbox" checked>
				<div class="wrapper">
					<label class="toggle" for="input-toggle">üì• Input GPX</label>
					<div id="input-container" class="container">
						<text-area id="input" template="text-area" shadow-css="#text-area-css" placeholder="GPX is a file format for tracking."></text-area>
					</div>
				</div>
				
				<input id="outputs-toggle" class="toggle" type="checkbox">
				<div class="wrapper">
					<label class="toggle" for="outputs-toggle">üì§ Visualizers</label>
					<div id="outputs-container" class="container"></div>
				</div>
				
			</div>
			
		</template>
		
		<template id="-gpx-stringify">
			<div id="root">
				
				<input id="output-toggle" class="toggle" type="checkbox">
				<div class="wrapper">
					<label class="toggle" for="output-toggle">üì§ Output</label>
					<div id="output" class="container">
						<div class="output node">
							<textarea id="output-area"></textarea>
						</div>
						<div class="controls">
							<copy-element class="copy custom-button" source="#output-area">Copy</copy-element>
							<button class="tweet custom-button" type="button">Tweet</button>
							<button class="update custom-button" type="button">Update</button>
							<clear-element class="clear custom-button" source="#output-area">Clear</clear-element>
						</div>
					</div>
				</div>
				
				<input id="input-toggle" class="toggle" type="checkbox" checked>
				<div class="wrapper">
					<label class="toggle" for="input-toggle">üì• Input GPX</label>
					<div id="input" class="container">
						<div class="editor node">
							<textarea id="input-area"></textarea>
						</div>
						<div class="controls">
							<copy-element class="copy custom-button" source="#input-area">Copy</copy-element>
							<button id="input-output-button" type="button" class="custom-button">Output</button>
							<button id="input-view-spec-button" type="button" class="custom-button">View Spec</button>
							<clear-element class="clear custom-button" source="#input-area">Clear</clear-element>
						</div>
					</div>
				</div>
				
				<input id="edit-toggle" class="toggle" type="checkbox">
				<div class="wrapper">
					<label class="toggle" for="edit-toggle">‚úçÔ∏è Edit</label>
					<div id="edit" class="container">
						<div class="editor node">
							<textarea id="edit-area"></textarea>
						</div>
						<div class="controls">
							<copy-element class="copy custom-button" source="#edit-area">Copy</copy-element>
							<button id="edit-output-button" type="button" class="custom-button">Output</button>
							<clear-element class="clear custom-button" source="#edit-area">Clear</clear-element>
						</div>
					</div>
				</div>
				
			</div>
		</template>
		
	</body>
	
</html>
